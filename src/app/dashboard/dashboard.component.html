<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

</head>

<body>



    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="avatar"><img src=".././../assets/avatar-5.jpg" class="img-circle" width="80%">
                </div>
                <h3>Administrador</h3>
                <h4>ADM</h4>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">
                        <i class="glyphicon glyphicon-home"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-duplicate"></i>
                        Analises de Sentimento
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-paperclip"></i>
                        FAQ
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-send"></i>
                        Contato
                    </a>
                </li>
            </ul>

        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>Menu</span>
                        </button>
                    </div>
                </div>
                    <div style="margin-bottom: 50px">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-6">Usuários Cadastrados <strong> {{contU}} </strong></div>
                                <div class="col-xs-6">Total de Análises <strong>{{qtd_analises_total}}</strong></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">Análises de Legenda <strong>{{qtAnaliseLegenda}}</strong> </div>
                                <div class="col-xs-6">Análises de Comentarios <strong> {{qtAnaliseComent}}</strong>
                                </div>
                            </div>

                        </div>
                    </div>

            </nav>
            <div *ngIf="loading">
                <p> Aguarde... </p>
            </div>

            <!-- Estatisticas -->
            <ng-container *ngIf="!loading">
                <div class="container">
                    <div class="row">
                        <div class="chart col-lg-6 col-12">
                            <h2>Gráficos geral</h2>
                            <div class="analise">
                                <div style="display: block" class="bar">
                                    <canvas baseChart [datasets]="radarChartData" [options]="radarChartOptions"
                                        [labels]="radarChartLabels" [chartType]="radarChartType">
                                    </canvas>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="chart col-lg-6 col-12">
                        <h2>Gráficos em Linhas</h2>
                        <div class="bar-chart has-shadow bg-white">


                            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabens"
                                [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                            </canvas>

                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</body>

</html>
